<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Tarif de Crèche</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Calculatrice de Tarif de Crèche</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="crècheForm">
                    <div class="mb-3">
                        <label for="fatherSalary" class="form-label">Salaire du père (€):</label>
                        <input type="number" class="form-control" id="fatherSalary" required>
                    </div>
                    <div class="mb-3">
                        <label for="motherSalary" class="form-label">Salaire de la mère (€):</label>
                        <input type="number" class="form-control" id="motherSalary" required>
                    </div>
                    <div class="mb-3">
                        <label for="daysPerWeek" class="form-label">Jours par semaine :</label>
                        <input type="number" class="form-control" id="daysPerWeek" required>
                    </div>
                    <div class="mb-3">
                        <label for="hoursPerDay" class="form-label">Heures par jour :</label>
                        <input type="number" class="form-control" id="hoursPerDay" required>
                    </div>
                    <div class="mb-3">
                        <label for="numChildren" class="form-label">Nombre d'enfants :</label>
                        <input type="number" class="form-control" id="numChildren" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calculer le Tarif</button>
                </form>
                <div class="mt-4" id="result" style="display:none;">
                    <h4 class="text-center">Coût mensuel de la crèche : <span id="feeResult"></span> €</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir los scripts de Bootstrap y nuestro script.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
